client
dev ${OPENVPN_DEV}
proto udp
remote ${OPENVPN_HOST} ${OPENVPN_PORT}
keepalive 10 40
resolv-retry infinite
nobind
user nobody
group nogroup
persist-key
persist-tun
ca /etc/openvpn/client/ca.crt
cert /etc/openvpn/client/${OPENVPN_CLIENT_NAME}.crt
key /etc/openvpn/client/${OPENVPN_CLIENT_NAME}.key
tls-auth /etc/openvpn/client/ta.key 1
remote-cert-tls server
cipher AES-256-CBC
verb 3
status /var/log/openvpn/${OPENVPN_DEV}.status
log-append /var/log/openvpn/${OPENVPN_DEV}.log

